<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Kendrick Lamar</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f44336;
      letter-spacing: 1px;
      transition: transform 0.3s ease;
      margin-left: 1;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s, transform 0.2s;
    }

    .nav-links a:hover {
      color: #f44336;
      transform: translateY(-2px);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      column-gap: 200px;
      row-gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }

    .text {
      max-width: 520px;
      color: #ffffffc0;
    }

    h1 {
      color: #f44336;
      font-size: 3rem;
    }

    img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">KENDRICK LAMAR</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="albums.html">Albums</a>
      <a href="tours.html">Tours</a>
    </div>
  </nav>

  <div class="container">
    <div class="text">
      <h1>This is Kendrick Lamar</h1>
      <p>Kendrick Lamar Duckworth, born June 17, 1987, is an American rapper, songwriter, and record producer. Known for his thought-provoking lyrics and storytelling, he is considered one of the greatest rappers of his generation.</p>
    </div>
    <img src="KDOT.png.jfif" alt="Kendrick Lamar">
  </div>

</body>
</html>
